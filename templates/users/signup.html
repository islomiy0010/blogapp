{% extends 'parent/base.html' %}
{% load  crispy_forms_tags %}
{% block  mycontent %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 offset-md-6 mt-5">
            <div class="card shadow p-3">
                <h1>Sign Up</h1>
                <hr>
                <form method="post">
                    {% csrf_token %}
                    {{forms|crispy}}
                    <input type="submit"
                       class="btn btn-primary mt-2"
                       value="Sign Up">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
