{% extends 'parent/base.html' %}
{% load  crispy_forms_tags %}
{% block  mycontent %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-3">
            <div class="card shadow my-3">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input type="submit" class="btn btn-success mt-2 w-25"
                               value="Save">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
